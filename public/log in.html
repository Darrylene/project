  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Lottie animation
        const coffeeAnimation = lottie.loadAnimation({
            container: document.getElementById('lottieCoffeeAnimation'),
            renderer: 'svg',
            loop: true,
            autoplay: false,
            path: 'coffee-cup.json' // Path to your Lottie animation file
        });

        // Ensure the loading screen is hidden when the page loads
        document.getElementById('coffeeLoadingScreen').style.display = 'none';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show coffee loading screen and start animation
            document.getElementById('coffeeLoadingScreen').style.display = 'flex';
            coffeeAnimation.play();

            // Create a FormData object to send the form data
            const formData = new FormData(this);

            // Submit the form data
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('coffeeLoadingScreen').style.display = 'none';
                coffeeAnimation.stop();
                if (data.success) {
                    // Redirect to the provided URL
                    window.location.href = data.redirectUrl;
                } else {
                    Swal.fire('Error', data.message, 'error');
                }
            })
            .catch(error => {
                document.getElementById('coffeeLoadingScreen').style.display = 'none';
                coffeeAnimation.stop();
                Swal.fire('Error', 'An error occurred. Please try again.', 'error');
            });
        });
    });
  </script>
