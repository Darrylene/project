<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Malt Milkshake Cupcake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Anaheim, sans-serif;
            height: 100vh;
            overflow: hidden; 
        }
        .header {
            background-color: #8C785E;
            color: #FFF2E1;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .section-1 {
            background-color: #543310;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            flex: 1;
            overflow: hidden; 
        }
        .section-1 .product-image {
            display: flex; /* Flexbox para madaling control */
            justify-content: center;
            flex: 1 1 300px;
        }
        .section-1 .product-info {
            flex: 2 1 600px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 2rem;
        }
        .product-info h1 {
            font-size: 2.5rem;
            margin: 0;
            font-family: Agbalumo, sans-serif;
        }
        .section-1 .text-color {
            color: #FFF2E1;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .quantity-container button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: #FFF2E1;
            border: 1px solid #FFF2E1;
            color: #543310;
        }
        .quantity-container button:hover {
            background-color: #543310;
            color: #FFF2E1;
        }
        .price {
            font-size: 1.5rem;
            margin-left: 1rem;
            font-family: Adamina, serif;
            font-weight: 700;
        }
        .section-2 {
            background-color: #FFF2E1;
            padding: 2rem;
            flex: 1;
        }
        .section-2 .text-color {
            color: #543310;
            margin-left: 20px;
            font-family: Adamina, serif;
            font-weight: 700;
        }
        .favorites-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .cart-summary {
            position: relative;
        }
        .cart-summary .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: #FFF2E1;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            font-family: Anaheim, sans-serif;
        }
        .btn-back {
            color: #FFF2E1;
            font-size: 1.5rem; /* Adjust the font size */
            padding: 0.5rem 1rem; /* Adjust the padding */
            width: auto; /* Ensures the button width adjusts based on content */
            height: auto; /* Ensures the button height adjusts based on content */
            font-family: Anaheim, sans-serif;
        }
        .btn-cart-summary {
            color: #FFF2E1;
            background-color: #543310;
            border: none;
        }
        .btn-favorites {
            color: #e63946;
            border-color: #e63946;
        }
        .btn-size {
            color: #FFF2E1;
            border-color: #FFF2E1;
            background-color: transparent;
        }
        .btn-primary {
            background-color: #8C785E;
            border-color: #8C785E;
            color: #FFF2E1;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn btn-back d-flex align-items-center me-auto" onclick="window.location.href='menu.html';">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="cart-summary">
            <button class="btn btn-cart-summary">
                <i class="bi bi-cart"></i>
            </button>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </div>

    <div class="content">
        <!-- First Section -->
        <div class="section-1">
            <div class="product-image">
                <img src="cherrymaltmilkshakecupcake.png" alt="cherry malt milkshake" style="height: 260px; width: 200px;">
            </div>
            <div class="product-info">
                <h1 class="text-color">Cherry Malt Milkshake Cupcake</h1>
                <div class="quantity-container">
                    <button class="btn btn-outline-secondary" onclick="decreaseQuantity()">
                        <i class="bi bi-dash"></i>
                    </button>
                    <span id="quantity" class="text-color">0</span>
                    <button class="btn btn-outline-secondary" onclick="increaseQuantity()">
                        <i class="bi bi-plus"></i>
                    </button>
                    <span class="price text-color">â‚±80.00</span>
                </div>
            </div>
        </div>

        <!-- Second Section -->
        <div class="section-2">
            <h5 class="text-color">Delight in our Cherry Malt Milkshake Cupcake, featuring a moist malt-flavored cake topped with rich cherry frosting and a cherry on top, delivering a nostalgic taste of summer in every bite.</h5>
            <br>
            <br>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" id="addToCartButton">
                    <h5>Add to Order</h5>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function decreaseQuantity() {
            const quantitySpan = document.getElementById('quantity');
            let quantity = parseInt(quantitySpan.innerText);
            if (quantity > 0) {
                quantity--;
                quantitySpan.innerText = quantity;
            }
        }

        function increaseQuantity() {
            const quantitySpan = document.getElementById('quantity');
            let quantity = parseInt(quantitySpan.innerText);
            quantity++;
            quantitySpan.innerText = quantity;
        }

        const addToCartButton = document.getElementById('addToCartButton');
        const cartCount = document.getElementById('cartCount');
        addToCartButton.addEventListener('click', () => {
            let currentCount = parseInt(cartCount.innerText);
            currentCount++;
            cartCount.innerText = currentCount;
        });
    </script>
</body>
</html>
